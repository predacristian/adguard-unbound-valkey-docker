forward-zone:
    # Forward all queries (except those in cache and local zone) to
    # upstream recursive servers
    name: "."
    # Queries to this forward zone use TLS
    forward-tls-upstream: yes

    # OPTIMIZED: All upstream servers use DNS-over-TLS (DoT) for privacy and security
    # Only encrypted connections on port 853

    ## Quad9 (Privacy-focused, DNSSEC validation, Malware blocking)
    # Fast, reliable, privacy-respecting
    forward-addr: 9.9.9.9@853#dns.quad9.net
    forward-addr: 149.112.112.112@853#dns.quad9.net
    # forward-addr: 2620:fe::fe@853#dns.quad9.net
    # forward-addr: 2620:fe::9@853#dns.quad9.net

    ## Cloudflare (Fastest global coverage)
    # Excellent performance, good for fallback
    forward-addr: 1.1.1.1@853#one.one.one.one
    forward-addr: 1.0.0.1@853#one.one.one.one
    #forward-addr: 2606:4700:4700::1111@853#one.one.one.one
    #forward-addr: 2606:4700:4700::1001@853#one.one.one.one

    ## Mullvad (Privacy-focused with family filter)
    # Optional: Remove if family filter not desired
    forward-addr: 194.242.2.6@853#family.dns.mullvad.net

    # NOTES:
    # - All connections encrypted via DNS-over-TLS (port 853)
    # - Unbound will load-balance across these servers
    # - Add/remove servers based on your privacy and speed preferences
    # - Uncomment IPv6 addresses if you have IPv6 connectivity

